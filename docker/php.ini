; Domain Monitor PHP Configuration

; Memory and execution limits
memory_limit = 256M
max_execution_time = 30
max_input_time = 60
max_input_vars = 1000

; File uploads
upload_max_filesize = 50M
post_max_size = 50M

; Session configuration
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_secure = 0
session.cookie_samesite = Lax
session.gc_maxlifetime = 3600

; Date and time
date.timezone = UTC

; Error reporting
display_errors = 0
log_errors = 1
error_log = /var/www/html/logs/php-error.log

; Disable dangerous functions
disable_functions = exec,passthru,shell_exec,system,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Default character set
default_charset = UTF-8

; PDO options
pdo.errors = PDO::ERRMODE_EXCEPTION